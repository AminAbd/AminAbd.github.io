---
layout: base
---

<div class="intro-header"></div>

<header class="header-section">
    <!-- Your existing header content here -->
    <!-- Add the Toggle Theme button directly in the header for visibility -->
    <button id="theme-toggle" style="position: fixed; top: 10px; right: 10px; padding: 10px 20px; background-color: #0085A1; color: #fff; border: none; cursor: pointer; border-radius: 5px; z-index: 1000;">
        Toggle Theme
    </button>
</header>

<main class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
</main>
